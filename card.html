  <style>
  /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #bfe2ec;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ID Card Styling */
.id-card {
  width: 400px;
  height: 300px;
  background-color: rgb(239, 191, 191);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Header */
.id-card-header {
  background-color: #fefed4;
  color: rgb(53, 5, 5);
  padding: 10px;
  text-align: center;
  font-size: 13px;
}

.id-card-header h1 {
  margin-bottom: 20px;
  padding:0;
}

.id-card-header p {
  font-size: 15px;
  padding:0;
}

/* Body */
.id-card-body {
  display: flex;
  padding: 15px;
  flex-grow: 1;
}

.photo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  margin-right: 50px;
}

.photo img {
  width: 150px;
  height: 200px;
  object-fit: cover;
  padding:30px;
  border-radius: 20%;
}

.details {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.details h2 {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 8px;
}

.details p {
  font-size: 14px;
  margin: 2px 0;
}

/* Footer */
.id-card-footer {
  background-color: #bdbbd8;
  color: #111010;
  padding: 10px;
  text-align: center;
  font-size: 12px;
  border-top: 1px solid #ddd;
}
</style>
